<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="success-container">
  <div class="center-block">
    <div class="gif">
      <img src="img/emojibest_com_AnimatedSticker.gif" alt="GIF">
    </div>
    <div class="success-text">
      <h1>Оплата прошла успешно!</h1>
      <p>Спасибо за покупку. Ваш VPN теперь активен.</p>
      <button class="home-button" id="accessButton">Получить доступ</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  // Функция для запуска конфетти
  function launchConfetti() {
    var duration = 2 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 3,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  }

  // Запуск конфетти при загрузке страницы
  window.onload = function() {
    launchConfetti();
    
    // Получение данных из локального хранилища
    const userId = localStorage.getItem('user_id');
    const selectedServer = localStorage.getItem('selectedServer');
    const selectedPlan = localStorage.getItem('selectedPlan');
    const selectedPayment = localStorage.getItem('selectedPayment');

    if (userId && selectedServer && selectedPlan && selectedPayment) {
      const vpnData = {
        userId: userId,
        selectedServer: selectedServer,
        selectedPlan: selectedPlan,
        selectedPayment: selectedPayment
      };
      console.log('Данные из локального хранилища:', vpnData);

      document.getElementById('accessButton').addEventListener('click', function() {
        console.log('Кнопка "Получить доступ" нажата');
        console.log('Отправка данных в бот Telegram:', vpnData);
        // Проверка наличия библиотеки Telegram Web App
        if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.sendData === 'function') {
          window.Telegram.WebApp.sendData(JSON.stringify(vpnData));
        } else {
          console.error('Telegram Web App не загружена');
        }
      });
    } else {
      console.error('Некоторые данные отсутствуют в локальном хранилище');
    }

    // Ожидание ответа от бота
    window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
      // Здесь вы можете обработать ответ от бота
      console.log('Получен ответ от бота');
    });
  };
</script>

</body>
</html>
